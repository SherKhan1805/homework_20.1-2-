{% extends 'main/base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal text-body-emphasis">Главная</h1>
            <p class="fs-5 text-body-secondary">Выберите товар</p>
        </div>
    </header>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for object in object_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top"
               src="{% mediapath object.image %}"
               alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Товар: {{ object.name }}</p>
            <p class="card-text">Цена: {{ object.price }} руб.</p>
            <p class="card-text">Категория: {{ object.category }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="mb-3">
                  <a href="{% url 'main:product' object.pk %}" style="display: block">Подробнее о товаре</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
